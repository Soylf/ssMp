<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="css/index/index.css">
    <link rel="stylesheet" href="css/dop/customBody.css">
    <link rel="stylesheet" href="css/index/resultsContainer.css">
    <link rel="stylesheet" href="css/dop/gradi.css">
    <link rel="stylesheet" href="css/dop/menu.css">
    <link rel="stylesheet" href="css/dop/uploadContainer.css">
</head>
<body>
<div class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
</div>
<div id="sideMenu" class="side-menu">
    <ul>
        <li><i class="fas fa-info-circle"></i> Информация</li>
        <li><a href="download.html"><i class="fas fa-download"></i> Загрузить</a></li>
    </ul>
</div>

<div class="upload-container">
    <h2><i class="fa-solid fa-star"></i> Всем хай!</h2>
    <label for="description"><i class="fa-solid fa-magnifying-glass"></i> Поиск:</label>
    <div class="search-box">
        <input type="text" id="description" placeholder="Что хотите найти" />
    </div>
    <div id="category-grid" class="category-grid"></div>
</div>
<div id="search-results-overlay" class="overlay hidden">
    <div class="results-container" id="results-container">
        <div id="item-pyramid" class="item-pyramid"></div>
    </div>
</div>
<div id="modal-player-overlay">
    <div id="modal-player"></div>
</div>

<div class="gradient-background">
    <div class="blue-layer"></div>
    <div class="red-layer"></div>
</div>
<script>
    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
</script>
<script src="js/index/loadCategories.js"></script>
<script src="js/index/search.js"></script>
</body>
</html>
