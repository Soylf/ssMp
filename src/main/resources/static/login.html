<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="css/dop/gradi.css">
    <link rel="stylesheet" href="css/dop/menu.css">
    <link rel="stylesheet" href="css/dop/uploadContainer.css">
    <link rel="stylesheet" href="css/dop/customBody.css">
    <link rel="stylesheet" href="css/login/login.css">

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
</div>
<div id="sideMenu" class="side-menu">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
    </ul>
</div>

<div class="upload-container">
    <h2><i class="fas fa-sign-in" style="color: #aceba9;"></i> Вход в систему</h2>

    <form method="post" action="/login">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>

        <button type="submit">Войти</button>
    </form>

    <div id="errorMsg" style="color:red; display:none;">Неверный логин или пароль</div>
    <div id="logoutMsg" style="color:green; display:none;">Вы вышли из системы</div>

</div>

<div class="gradient-background">
    <div class="blue-layer"></div>
    <div class="red-layer"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
        document.getElementById('errorMsg').style.display = 'block';
    }
    if (params.has('logout')) {
        document.getElementById('logoutMsg').style.display = 'block';
    }

    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
</script>

</body>
</html>
